name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9.0.0'

jobs:
  # ==============================================
  # Lint and Type Check
  # ==============================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-lint-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-lint-

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript type check
        run: pnpm typecheck

      - name: Check code formatting
        run: pnpm format:check

  # ==============================================
  # Unit Tests
  # ==============================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-unit-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-unit-

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 7

  # ==============================================
  # Integration Tests
  # ==============================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: adashield_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-integration-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-integration-

      - name: Generate Prisma Client
        run: pnpm --filter @adashield/api prisma:generate

      - name: Run database migrations
        run: pnpm --filter @adashield/api prisma:migrate:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adashield_test?schema=public

      - name: Seed test database
        run: pnpm --filter @adashield/api db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adashield_test?schema=public
          NODE_ENV: test

      - name: Run integration tests
        run: pnpm test:integration
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adashield_test?schema=public
          REDIS_URL: redis://localhost:6379/0
          COOKIE_SECRET: test-cookie-secret-for-ci-only
          CORS_ORIGIN: http://localhost:3000

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 7

  # ==============================================
  # E2E Tests
  # ==============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: adashield_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-e2e-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-e2e-

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('apps/web/package.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter @adashield/web exec playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm --filter @adashield/web exec playwright install-deps chromium

      - name: Generate Prisma Client
        run: pnpm --filter @adashield/api prisma:generate

      - name: Run database migrations
        run: pnpm --filter @adashield/api prisma:migrate:deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adashield_test?schema=public

      - name: Build applications
        run: pnpm build
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adashield_test?schema=public
          REDIS_URL: redis://localhost:6379/0
          NEXT_PUBLIC_API_URL: http://localhost:3001
          NEXT_PUBLIC_RECAPTCHA_SITE_KEY: test-site-key

      - name: Start API server
        run: |
          cd apps/api
          nohup pnpm start > api.log 2>&1 &
          echo $! > api.pid
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adashield_test?schema=public
          REDIS_URL: redis://localhost:6379/0
          API_PORT: 3001
          COOKIE_SECRET: test-cookie-secret-for-ci-only
          CORS_ORIGIN: http://localhost:3000

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3001/api/v1/health; do sleep 2; done'

      - name: Start web application
        run: |
          cd apps/web
          nohup pnpm start > web.log 2>&1 &
          echo $! > web.pid
        env:
          NODE_ENV: test
          PORT: 3000
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Wait for web app to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NODE_ENV: test
          CI: true

      - name: Stop servers
        if: always()
        run: |
          if [ -f apps/api/api.pid ]; then kill $(cat apps/api/api.pid) || true; fi
          if [ -f apps/web/web.pid ]; then kill $(cat apps/web/web.pid) || true; fi

      - name: Upload API logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: apps/api/api.log
          retention-days: 7

      - name: Upload web logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: web-logs
          path: apps/web/web.log
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: apps/web/test-results/
          retention-days: 7

  # ==============================================
  # Build Docker Images (main branch only)
  # ==============================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main'
    needs: [lint-and-typecheck, unit-tests, integration-tests, e2e-tests]

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        app: [api, worker, web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.app }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ==============================================
  # CI Summary
  # ==============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [lint-and-typecheck, unit-tests, integration-tests, e2e-tests]

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ All CI checks passed"
          fi
